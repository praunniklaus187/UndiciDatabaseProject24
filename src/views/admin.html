<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="/css/adminDashboard.css">
</head>
<body>
<header>
  Undici - Admin Dashboard
</header>

<main>
  <h1>Admin Dashboard</h1>

  <button onclick="location.href = '/admin/storage';">Storage</button>

  <!-- Add Employee Form -->
  <form id="add-employee-form">
    <h2>Add Employee</h2>
    <!-- Employee Fields -->
    <div>
      <label for="employee-name">Name:</label>
      <input type="text" id="employee-name" name="name" required>
    </div>
    <!-- Branch ID -->
    <div>
      <label for="employee-branch-id">Branch ID:</label>
      <input type="number" id="employee-branch-id" name="branch_id" required>
    </div>
    <!-- Salary -->
    <div>
      <label for="employee-salary">Salary:</label>
      <input type="number" id="employee-salary" name="salary" step="0.01" required>
    </div>
    <!-- Address -->
    <div>
      <label for="street_name">Street Name:</label>
      <input type="text" id="street_name" name="street_name" required>
    </div>
    <div>
      <label for="house_number">House Number:</label>
      <input type="text" id="house_number" name="house_number" required>
    </div>
    <div>
      <label for="postal_code">Postal Code:</label>
      <input type="text" id="postal_code" name="postal_code" required>
    </div>
    <div>
      <label for="city">City:</label>
      <input type="text" id="city" name="city" required>
    </div>
    <div>
      <label for="country">Country:</label>
      <input type="text" id="country" name="country" required>
    </div>
    <!-- Password -->
    <div>
      <label for="employee-password">Password:</label>
      <input type="password" id="employee-password" name="password" required>
    </div>
    <!-- Role -->
    <div>
      <label for="employee-role">Role:</label>
      <select id="employee-role" name="role" required>
        <option value="employee">Employee</option>
        <option value="admin">Admin</option>
      </select>
    </div>
    <button type="submit">Add Employee</button>
  </form>

  <!-- Add Branch Form -->
  <form id="add-branch-form">
    <h2>Add Branch</h2>
    <!-- Address Fields -->
    <div>
      <label for="street_name_branch">Street Name:</label>
      <input type="text" id="street_name_branch" name="street_name" required>
    </div>
    <div>
      <label for="house_number_branch">House Number:</label>
      <input type="text" id="house_number_branch" name="house_number" required>
    </div>
    <div>
      <label for="postal_code_branch">Postal Code:</label>
      <input type="text" id="postal_code_branch" name="postal_code" required>
    </div>
    <div>
      <label for="city_branch">City:</label>
      <input type="text" id="city_branch" name="city" required>
    </div>
    <div>
      <label for="country_branch">Country:</label>
      <input type="text" id="country_branch" name="country" required>
    </div>
    <button type="submit">Add Branch</button>
  </form>

  <!-- Add Menu Item Form -->
  <form id="add-menu-item-form">
    <h2>Add Menu Item</h2>
    <div>
      <label for="menu-item-name">Name:</label>
      <input type="text" id="menu-item-name" name="name" required>
    </div>
    <div>
      <label for="menu-item-description">Description:</label>
      <textarea id="menu-item-description" name="description" rows="3" required></textarea>
    </div>
    <div>
      <label for="menu-item-price">Price:</label>
      <input type="number" id="menu-item-price" name="price" step="0.01" required>
    </div>
    <h3>Ingredients</h3>
    <div id="ingredients-container">
      <!-- Ingredient selection rows dynamically added here -->
    </div>
    <button type="button" id="add-ingredient-button">Add Ingredient</button>
    <button type="submit">Add Menu Item</button>
  </form>

  <!-- Give Salary Form -->
  <form id="give-promotion-form">
    <h2>Give Promotion</h2>
    <div>
      <label for="promotion-employee-id">Employee ID:</label>
      <input
              type="text"
              id="promotion-employee-id"
              name="employee_id"
              pattern="EMP[0-9]{3}"
              title="Employee ID must be in the format EMP followed by 3 digits (e.g., EMP001)"
              required>
    </div>
    <div>
      <label for="promotion-new-salary">New Salary:</label>
      <input type="number" id="promotion-new-salary" name="new_salary" step="0.01" required>
    </div>
    <button type="submit">Give Promotion</button>
  </form>

  <section>
    <h2>Performance Insights</h2>
    <h3>Top 5 Most Ordered Products</h3>
    <table id="topOrderedProductsTable">
      <thead>
      <tr>
        <th>Product ID</th>
        <th>Name</th>
        <th>Total Quantity</th>
      </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </section>

</main>

<footer>
  &copy; 2024 Undici. All rights reserved.
</footer>

<script src="/js/adminDashboard.js"></script>
</body>
</html>
