<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undici</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: #f9f9f9;
            color: #333;
        }

        header {
            background-color: #ff5733;
            color: white;
            padding: 1.5em 0;
            text-align: center;
            font-size: 1.8rem;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em;
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            color: #ff5733;
            font-size: 2.4rem;
            margin-bottom: 0.5em;
        }

        p {
            font-size: 1.1rem;
            margin: 1em 0;
        }

        a {
            text-decoration: none;
            color: white;
            padding: 0.75em 1.5em;
            margin: 0.5em;
            border-radius: 5px;
            background-color: #ff5733;
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #e34f2c;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2em;
        }

        footer {
            text-align: center;
            margin-top: 3em;
            padding: 1em 0;
            background: #333;
            color: white;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            a {
                font-size: 0.9rem;
                padding: 0.5em 1em;
            }
        }
    </style>
</head>
<body>
<header>
    Welcome to Undici!
</header>

<main>
    <h1>Delicious Pizza Awaits You</h1>
    <p>Order your favorite pizza, manage your account, or log in as an employee to manage operations.</p>

    <div class="links">
        <a href="/signup">Sign Up</a>
        <a href="/order">Place an Order</a>
        <a href="/employee">Employee Login</a>
    </div>
</main>

<footer>
    &copy; 2024 Pizza Shop. All rights reserved.
</footer>
</body>
</html>
