<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undici - Sign Up</title>
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<header>
  Undici - Sign Up
  <button class="home-button" onclick="navigateToHome();">Home</button>
</header>

<main>
  <h1>Sign Up</h1>
  <form action="/signup" method="POST">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>

    <h3>Address Information</h3>

    <label for="street_name">Street Name:</label>
    <input type="text" id="street_name" name="street_name" placeholder="Enter your street name" required>

    <label for="house_number">House Number:</label>
    <input type="text" id="house_number" name="house_number" placeholder="Enter your house number" required>

    <label for="postal_code">Postal Code:</label>
    <input type="text" id="postal_code" name="postal_code" placeholder="Enter your postal code" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" placeholder="Enter your city" required>

    <label for="country">Country:</label>
    <input type="text" id="country" name="country" placeholder="Enter your country" required>

    <input type="submit" value="Sign Up">
  </form>
</main>

<footer>
  &copy; 2024 Undici. All rights reserved.
</footer>

<script src="/js/navigate.js"></script>
</body>
</html>
