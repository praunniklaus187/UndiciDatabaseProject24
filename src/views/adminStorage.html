<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Storage Overview</title>
  <link rel="stylesheet" href="/css/global.css">
</head>
<body>
<header>
  <h1>Storage Overview</h1>
  <button class="home-button" onclick="navigateToAdmin()">Back to Admin</button>
</header>
<main>
  <!-- Filter by Branch -->
  <form id="filter-form">
    <label for="branch">Filter by Branch:</label>
    <select name="branch" id="branch">
      <option value="">All Branches</option>
    </select>
    <button type="submit">Filter</button>
  </form>

  <!-- Table of Storage -->
  <table>
    <thead>
    <tr>
      <th>Ingredient ID</th>
      <th>Ingredient Name</th>
      <th>Quantity</th>
      <th>Cost</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="storage-container">
    <!-- Storage data rows will be dynamically injected here -->
    </tbody>
  </table>
</main>
<footer>
  &copy; 2024 Undici. All rights reserved.
</footer>

<script>
  /**
   * Navigate back to the admin dashboard
   */
  function navigateToAdmin() {
    window.location.href = '/employee/admin';
  }
</script>
<script src="/js/adminStorage.js"></script>
</body>
</html>
