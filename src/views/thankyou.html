<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f8f8;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            background: #fff;
            padding: 30px;
            border-radius: 6px;
            display: inline-block;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #27ae60;
            margin-bottom: 20px;
        }
        p {
            color: #333;
            line-height: 1.6;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            background: #27ae60;
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
        }
        a:hover {
            background: #219150;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Thank You for Your Order!</h1>
    <p>Your pizza is on its way and will arrive in approximately 30 minutes.</p>
    <p>We appreciate your business and hope you enjoy your meal!</p>
    <a href="/">Return to Home</a>
</div>
</body>
</html>
