<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Undici - Place an Order</title>
  <link rel="stylesheet" href="global.css">
</head>
<body>

<header>
  <div class="header-container">
    <button class="home-button" onclick="window.location.href='http://localhost:3000';">Home</button>
    <span>ORDER YOUR PIZZA</span>
  </div>
</header>

<main>
  <h1>Place an Order</h1>
  <form id="orderForm">
    <!-- Customer Information Section -->
    <section class="form-section">
      <label for="customer_id">Customer ID:</label>
      <input type="text" id="customer_id" name="customer_id" placeholder="Enter your Customer ID" required>

      <label for="branch_id">Branch ID:</label>
      <input type="number" id="branch_id" name="branch_id" placeholder="Enter the Branch ID" required>
    </section>

    <!-- Pizza Selection Section -->
    <section class="menu-section">
      <h2 class="products-heading">Select Pizzas</h2>
      <div id="productList" class="products">
        <!-- Example Pizza Items -->

        <!-- Add more pizzas dynamically in JavaScript -->
      </div>
    </section>

    <!-- Submit Button -->
    <section class="form-section">
      <input type="submit" value="Place Order">
    </section>
  </form>
</main>

<footer>
  &copy; 2024 Pizza Shop. All rights reserved.
</footer>

<script src="order.js"></script>
</body>
</html>
